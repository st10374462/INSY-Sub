services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SSL_PORT=5001
      - CONN_STRING=mongodb://mongo:27017/international_payments
      - FRONTEND_URL=https://localhost
      - SSL_KEY_PATH=/etc/ssl/private/localhost-key.pem
      - SSL_CERT_PATH=/etc/ssl/certs/localhost.pem
      - ALLOW_HTTP=true
    volumes:
      - ./backend:/app:ro
      - ./localhost-key.pem:/etc/ssl/private/localhost-key.pem:ro
      - ./localhost.pem:/etc/ssl/certs/localhost.pem:ro
    ports:
      - "5000:5000"
      - "5001:5001"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=https://localhost:5001
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./localhost-key.pem:/etc/ssl/private/localhost-key.pem:ro
      - ./localhost.pem:/etc/ssl/certs/localhost.pem:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend

volumes:
  mongo-data:
    driver: local
